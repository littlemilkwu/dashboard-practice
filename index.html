<!DOCTYPE html>
<html>
<head>
	<title>Dashboard Practice</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="dashboard.css">
	<script src="https://kit.fontawesome.com/1b58800f46.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="dashboard">
	<div id="header">
		<div class="header_logo">
			<div class="logo"></div>
			<div class="sidebar_btn"><button><i class="fas fa-bars i-blue"></i></button></div>
		</div>
		<div class="header_banner">
			<div class="header_banner-left">
				<button class="search_btn">
					<i class="fas fa-search fa-flip-horizontal i-blue"></i>
				</button>
				<button class="menu_btn header_link">
					<i class="fas fa-gift i-blue"></i>
					Mega Menu
					<i class="fas fa-angle-down"></i>
				</button>
				<button class="settings_btn header_link">
					<span>4</span>
					Settings
					<i class="fas fa-angle-down"></i>
				</button>
				<button class="projects_btn header_link">
					<i class="fas fa-cog i-blue"></i>
					Projects
					<i class="fas fa-angle-down"></i>
				</button>
			</div>
			<div class="header_banner-right">
				<div class="header_icon_block">
					<button class="grid_btn header_icon"><i class="fas fa-th i-blue"></i></button>
					<button class="notify_btn header_icon"><i class="fas fa-bell"></i></button>
					<button class="lan_btn header_icon"><img src="images/DE.svg"></button>
					<button class="overview_btn header_icon"><i class="fas fa-chart-pie"></i></button>
				</div>
				<div class="header_divider"></div>
				<button class="profile_btn">
					<img src="images/profile.jpg">
					<i class="fas fa-angle-down"></i>
				</button>
				<div class="header_divider"></div>
				<button class="status_sidebar_btn">
					<i class="fas fa-bars"></i>
				</button>
			</div>
		</div>
	</div>
	<div id="body">
		<div class="sidebar">
			<div class="sidebar_block">
				<div class="sidebar_black_item"></div>
				<div class="sidebar_black_item"></div>
				<div class="sidebar_black_item"></div>
			</div>
			<div class="sidebar_block">
				<div class="sidebar_black_item"></div>
				<div class="sidebar_black_item"></div>
				<div class="sidebar_black_item"></div>
			</div>
			<div class="sidebar_block">
				<div class="sidebar_black_item"></div>
				<div class="sidebar_black_item"></div>
				<div class="sidebar_black_item"></div>
				<div class="sidebar_black_item"></div>
			</div>
			<div class="sidebar_block">
				<div class="sidebar_black_item"></div>
				<div class="sidebar_black_item"></div>
			</div>
			<div class="sidebar_block">
				<div class="sidebar_black_item"></div>
				<div class="sidebar_black_item"></div>
				<div class="sidebar_black_item"></div>
			</div>
		</div>
		<div class="dashboard_content">
			<div class="dashboard_cotent_header">
				<div class="dashboard_cotent_header-left"></div>
				<div class="dashboard_cotent_header-right"></div>
			</div>
			<div class="dashboard_cotent_center">
				<div class="dashboard_row"></div>
				<div class="dashboard_row">
					<div class="card-l"></div>
				</div>
				<div class="dashboard_row">
					<div class="card-m"></div>
					<div class="card-m"></div>
				</div>
				<div class="dashboard_row">
					<div class="card-s"></div>
					<div class="card-s"></div>
					<div class="card-s"></div>
					<div class="card-s"></div>
				</div>
				<div class="dashboard_row">
					<div class="card-l"></div>
				</div>
				<div class="dashboard_row">
					<div class="card-m"></div>
					<div class="card-m"></div>
				</div>
				<div class="dashboard_row">
					<div class="card-l"></div>
				</div>
			</div>
			<div class="dashboard_cotent_footer">
				<div class="dashboard_cotent_footer-left"></div>
				<div class="dashboard_cotent_footer-right"></div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
