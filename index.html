<!DOCTYPE html>
<html>
<head>
	<title>Dashboard Practice</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="dashboard.css">
	<script src="https://kit.fontawesome.com/1b58800f46.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="dashboard">
	<div id="header">
		<div class="header_logo">
			<div class="logo"></div>
			<div class="sidebar_btn"><button><i class="fas fa-bars i-blue"></i></button></div>
		</div>
		<div class="header_banner">
			<div class="header_banner-left">
				<button class="search_btn">
					<i class="fas fa-search fa-flip-horizontal i-blue"></i>
				</button>
				<button class="menu_btn header_link">
					<i class="fas fa-gift i-blue"></i>
					Mega Menu
					<i class="fas fa-angle-down"></i>
				</button>
				<button class="settings_btn header_link">
					<span>4</span>
					Settings
					<i class="fas fa-angle-down"></i>
				</button>
				<button class="projects_btn header_link">
					<i class="fas fa-cog i-blue"></i>
					Projects
					<i class="fas fa-angle-down"></i>
				</button>
			</div>
			<div class="header_banner-right">
				<div class="header_icon_block">
					<button class="grid_btn header_icon"><i class="fas fa-th i-blue"></i></button>
					<button class="notify_btn header_icon"><i class="fas fa-bell"></i></button>
					<button class="lan_btn header_icon"><img src="images/DE.svg"></button>
					<button class="overview_btn header_icon"><i class="fas fa-chart-pie"></i></button>
				</div>
				<div class="header_divider"></div>
				<button class="profile_btn">
					<img src="images/profile.jpg">
					<i class="fas fa-angle-down"></i>
				</button>
				<div class="header_divider"></div>
				<button class="status_sidebar_btn">
					<i class="fas fa-bars"></i>
				</button>
			</div>
		</div>
	</div>
	<div id="body">
		<div class="sidebar">
			<div>
				<div class="sidebar_block">
					<div class="sidebar_block_title">MENU</div>
					<div class="sidebar_block_item">
						<button class="sidebar_block_btn sidebar_block_btn-selected">
							<div>
								<i class="fas fa-space-shuttle"></i>
								<span>Dashboards</span>
							</div>
							<i class="fas fa-angle-up"></i>
						</button>
						<div class="sidebar_block_list">
							<button class="sidebar_block_list-selected">Analytics</button>
							<button>Commerce</button>
							<button>Sales</button>
							<button>Minimal</button>
							<button>CRM</button>
						</div>
					</div>
					<div class="sidebar_block_item">
						<button class="sidebar_block_btn">
							<div>
								<i class="far fa-file"></i>
								<span>Pages</span>
							</div>
							<i class="fas fa-angle-down"></i>
						</button>
					</div>
					<div class="sidebar_block_item">
						<button class="sidebar_block_btn">
							<div>
								<i class="fab fa-app-store"></i>
								<span>Applications</span>
							</div>
							<i class="fas fa-angle-down"></i>
						</button>
					</div>
				</div>
				<div class="sidebar_block">
					<div class="sidebar_block_title">UI COMPONENTS</div>
					<div class="sidebar_block_item">
						<button class="sidebar_block_btn">
							<div>
								<i class="far fa-gem"></i>
								<span>Elements</span>
							</div>
							<i class="fas fa-angle-down"></i>
						</button>
					</div>
					<div class="sidebar_block_item">
						<button class="sidebar_block_btn">
							<div>
								<i class="fas fa-car"></i>
								<span>Components</span>
							</div>
							<i class="fas fa-angle-down"></i>
						</button>
					</div>
					<div class="sidebar_block_item">
						<button class="sidebar_block_btn">
							<div>
								<i class="far fa-newspaper"></i>
								<span>Tables</span>
							</div>
							<i class="fas fa-angle-down"></i>
						</button>
					</div>
				</div>
				<div class="sidebar_block">
					<div class="sidebar_block_title">DASHBOARD WIDGETS</div>
					<div class="sidebar_block_item">
						<button class="sidebar_block_btn">
							<div>
								<i class="fas fa-chart-pie"></i>
								<span>Chart Boxes 1</span>
							</div>
							<i class="fas fa-angle-down"></i>
						</button>
					</div>
					<div class="sidebar_block_item">
						<button class="sidebar_block_btn">
							<div>
								<i class="fas fa-map-signs"></i>
								<span>Chart Boxes 2</span>
							</div>
							<i class="fas fa-angle-down"></i>
						</button>
					</div>
					<div class="sidebar_block_item">
						<button class="sidebar_block_btn">
							<div>
								<i class="fas fa-basketball-ball"></i>
								<span>Chart Boxes 3</span>
							</div>
							<i class="fas fa-angle-down"></i>
						</button>
					</div>
					<div class="sidebar_block_item">
						<button class="sidebar_block_btn">
							<div>
								<i class="far fa-id-card"></i>
								<span>Profile Boxes</span>
							</div>
							<i class="fas fa-angle-down"></i>
						</button>
					</div>
				</div>
				<div class="sidebar_block">
					<div class="sidebar_block_title">FORMS</div>
					<div class="sidebar_block_item">
						<button class="sidebar_block_btn">
							<div>	
								<i class="far fa-lightbulb"></i>
								<span>Elements</span>
							</div>
							<i class="fas fa-angle-down"></i>
						</button>
					</div>
					<div class="sidebar_block_item">
						<button class="sidebar_block_btn">
							<div>
								<i class="fas fa-gamepad"></i>
								<span>Widgets</span>
							</div>
							<i class="fas fa-angle-down"></i>
						</button>
					</div>
				</div>
				<div class="sidebar_block">
					<div class="sidebar_block_title">CHARTS</div>
					<div class="sidebar_block_item">
						<button class="sidebar_block_btn">
							<div>
								<i class="fas fa-chart-line"></i>
								<span>ChartJS</span>
							</div>
							<i class="fas fa-angle-down"></i>
						</button>
					</div>
					<div class="sidebar_block_item">
						<button class="sidebar_block_btn">
							<div>
								<i class="fas fa-chart-pie"></i>
								<span>Apex Charts</span>
							</div>
							<i class="fas fa-angle-down"></i>
						</button>
					</div>
					<div class="sidebar_block_item">
						<button class="sidebar_block_btn">
							<div>
								<i class="fas fa-project-diagram"></i>
								<span>Chart Sparklines</span>
							</div>
							<i class="fas fa-angle-down"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="dashboard_content">
			<div>
				<div class="dashboard_content_header">
					<div class="dashboard_content_header-left">
						<div class="dashboard_content_header_icon">
							<i class="fas fa-car fa-2x"></i>
						</div>
						<div class="dashboard_content_header_content">
							<p>Analytics Dashboard</p>
							<span>This is an example dashboard created using build-in elements and components.</span>
						</div>
					</div>
					<div class="dashboard_content_header-right">
						<button class="content_header_btn-sq"><i class="fas fa-star"></i></button>
						<button class="content_header_btn-req">
							<i class="fas fa-briefcase"></i>
							Buttons
							<i class="fas fa-caret-down"></i>
						</button>
					</div>
				</div>
				<div class="dashboard_content_center">
					<div class="dashboard_row">
						<div class="switch_content_row">
							<button class="switch_content_btn switch_content_btn-select">Variation 1</button>
							<button class="switch_content_btn">Variation 2</button>
						</div>
					</div>
					<div class="dashboard_row">
						<div class="card_portfolio">
							<div class="portfolio_header">
								<span>Portfolio Performance</span>
								<button>View All</button>
							</div>
							<div class="portfolio_body">
								<div class="portfolio_widget">
									<div class="portfolio_widget-left">
										<div class="portfolio_i-yellow"><i class="fas fa-laptop"></i></div>
									</div>
									<div class="portfolio_widget-right">
										<div class="portfolio_subtitle">Cash Deposits</div>
										<div class="portfolio_number">1,7M</div>
										<div class="portfolio_des">
											<span class="portfolio_span-red"><i class="fas fa-angle-down"></i>54.1%</span>less earnings
										</div>
									</div>
								</div>
								<div class="portfolio_widget">
									<div class="portfolio_widget-left">
										<div class="portfolio_i-red"><i class="fas fa-graduation-cap"></i></div>
									</div>
									<div class="portfolio_widget-right">
										<div class="portfolio_subtitle">Invested Dividents</div>
										<div class="portfolio_number">9M</div>
										<div class="portfolio_des">
											Grow Rate:<span class="portfolio_span-blue"><i class="fas fa-angle-down"></i>14.1%</span>
										</div>
									</div>
								</div>
								<div class="portfolio_widget">
									<div class="portfolio_widget-left">
										<div class="portfolio_i-green"><i class="far fa-building"></i></div>
									</div>
									<div class="portfolio_widget-right">
										<div class="portfolio_subtitle">Capital Gains</div>
										<div class="portfolio_number text-success">$563</div>
										<div class="portfolio_des">
											Increased by
											<span class="portfolio_span-yellow"><i class="fas fa-angle-down"></i>7.35%</span>
										</div>
									</div>
								</div>
							</div>
							<div class="portfolio_footer">
								<button><i class="fas fa-chart-pie"></i>View Complete Report</button>
							</div>
						</div>
					</div>
					<div class="dashboard_row">
						<div class="card-m"></div>
						<div class="card-m"></div>
					</div>
					<div class="dashboard_row">
						<div class="card-s"></div>
						<div class="card-s"></div>
						<div class="card-s"></div>
						<div class="card-s"></div>
					</div>
					<div class="dashboard_row">
						<div class="card-l"></div>
					</div>
					<div class="dashboard_row">
						<div class="card-m"></div>
						<div class="card-m"></div>
					</div>
					<div class="dashboard_row">
						<div class="card-l"></div>
					</div>
				</div>
				<div class="dashboard_content_footer">
					<div class="dashboard_content_footer-left">
						<button class="footer_btn-left">
							<div></div>
							<i class="fas fa-bullhorn fa-2x"></i>
						</button>
						<div class="footer_divider"></div>
						<button class="footer_btn-center">
							<i class="fas fa-globe-africa fa-2x"></i>
						</button>
						<div class="footer_divider"></div>
						<button class="footer_btn-right">
							<div></div>
							<i class="fas fa-chart-pie fa-2x"></i>
						</button>
					</div>
					<div class="dashboard_content_footer-right">
						<button class="footer_link">
							Footer Menu
							<i class="fas fa-angle-up"></i>
						</button>
						<button class="footer_link">
							Grid Menu
							<span class="footer_link_hl-black">NEW</span>
							<i class="fas fa-angle-up"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
